<h2 class="sub-header">Top Performing Funds</h2>
Sort by:
<select ng-model="orderProp">
    <option value="name">Alphabetical</option>
    <option value="percentageMovement">% Movement</option>
    <option value="yearToDate">Year to Date</option>
</select>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Fund Name</th>
                <th>Code</th>
                <th>% Movement</th>
                <th>Year to Date</th>
                <th>Factsheet</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="fund in funds | filter:query | orderBy:orderProp" class="phone-listing">
                <td><a href="#/funds/{{fund.code}}">{{fund.name}}</a></td>
                <td>{{fund.code}}</td>
                <td>{{fund.percentageMovement}}%</td>
                <td>{{fund.yearToDate}}%</td>
                <td>{{fund.link}}</td>
            </tr>
        </tbody>
    </table>
</div>
