<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="dashboardApp">
<head ng-app="dashboardApp" >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular JS Example</title>

    <!-- Bootstrap -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="Content/app.css" rel="stylesheet" />
    <link href="Content/animations.css" rel="stylesheet" />

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/docs.min.js"></script>

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <!--
    <script src="Scripts/angular-ui-router.min.js"></script>-->

    <script src="app/app.js"></script>
    <script src="app/services.js"></script>
    <script src="app/dashboardController.js"></script>
    <script src="app/fundDetailController.js"></script>
    <script src="app/submitTransactionController.js"></script>
    <script src="app/manageProfileController.js"></script>
</head>
<body ng-controller="AppController">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/index.html">Allan Gray Online - Angular JS</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <input type="text" class="form-control" placeholder="Search..." ng-model="query" />
                </form>
            </div>
        </div>
    </div>

    <div class="view-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li ng-class="{ 'active': mainView === 'overview' }"><a href="#">Overview</a></li>
                        <li><a href="#">Investment Reports</a></li>
                        <li ng-class="{ 'active': isFundDetail }"><a href="#/funds/all">Fund Prices</a></li>
                        <li ng-class="{ 'active': isSubmitTransaction }"><a href="#/submitTransaction">Submit Transaction</a></li>
                        <li><a href="#">Investor Details</a></li>
                        <li><a href="#">Tax Certificates</a></li>
                        <li><a href="#">Forms</a></li>
                    </ul>
                    <ul class="nav nav-sidebar" ng-show="mainView === 'overview'">
                        <li ng-class="{ 'active': subView === 'investmentSummary' }"><a href="#/overview/investmentSummary">Investment Summary</a></li>
                        <li ng-class="{ 'active': subView === 'profile' }"><a href="#/overview/profile">Manage Profile</a></li>
                        <li ng-class="{ 'active': subView === 'new' }"><a href="#/overview/new">What's New</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div ng-view class="view-frame"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
